<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - חדשות חרדים</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        .header-blue { background: linear-gradient(90deg, #17298D 0%, #2847F3 100%); height: 80px; display: flex; align-items: center; padding: 0 20px; border-bottom: 4px solid #e31e24; }
        .nav { background: white; padding: 12px 20px; border-bottom: 1px solid #ddd; font-weight: bold; }
        .nav a { margin-left: 20px; text-decoration: none; color: #333; }
        .ticker-red { background: #e31e24; color: white; padding: 10px 20px; font-weight: bold; overflow: hidden; }
        .container { max-width: 1200px; margin: 20px auto; display: flex; gap: 20px; padding: 0 15px; }
        .main-content { flex: 3; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { position: relative; background-color: #ddd; overflow: hidden; border-radius: 4px; height: 250px; box-shadow: 0 3px 6px rgba(0,0,0,0.16); }
        .card.main { grid-column: span 2; height: 450px; }
        .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .card-text { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); color: white; padding: 20px; box-sizing: border-box; }
        .sidebar { flex: 1; background: white; border-top: 5px solid #17298D; height: fit-content; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .sidebar-title { background: #f8f8f8; padding: 15px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; color: #17298D; }
        .sidebar-item { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 15px; }
        .sidebar-time { color: #e31e24; font-weight: bold; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="header-blue"><img src="https://www.jdn.co.il/wp-content/uploads/2022/01/logosite.png" height="55"></div>
    <div class="nav"><a href="#">דף הבית</a><a href="#">חדשות</a><a href="#">פוליטיקה</a><a href="#">חצרות קודש</a></div>
    <div class="ticker-red"><marquee id="top-marquee">טוען מבזקים אחרונים...</marquee></div>

    <div class="container">
        <div class="main-content" id="main-grid">
            <p style="padding: 20px;">טוען את הכתבות שלך מהמערכת...</p>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">מבזקי JDN</div>
            <div id="side-list"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            // הכתובת של המאגר שלך ב-GitHub
            const repo = "yy0534105830-source/news";
            const grid = document.getElementById('main-grid');
            const sideList = document.getElementById('side-list');
            const marquee = document.getElementById('top-marquee');

            try {
                // משיכת רשימת הקבצים מתיקיית הכתבות
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/blog`);
                const files = await response.json();
                
                let gridHTML = "";
                let sideHTML = "";
                let marqueeText = "";

                // מעבר על כל קובץ שנוצר בממשק הניהול
                for (let file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const text = await res.text();
                        
                        // חילוץ הנתונים מהקובץ (כותרת, תמונה, מיקום)
                        const title = text.match(/title: "(.*)"/)?.[1] || "ללא כותרת";
                        const image = text.match(/image: "(.*)"/)?.[1] || "";
                        const pos = text.match(/layout_position: "(.*)"/)?.[1] || "side";
                        const time = text.match(/date: "(.*)"/)?.[1]?.split(' ')[1] || "00:00";

                        if (pos === "ticker") {
                            marqueeText += ` • ${title} `;
                            sideHTML += `<div class="sidebar-item"><span class="sidebar-time">${time}</span>${title}</div>`;
                        } else {
                            gridHTML += `
                                <div class="card ${pos === 'top' ? 'main' : ''}">
                                    <img src="${image}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                                    <div class="card-text">
                                        <h2 style="margin:0;">${title}</h2>
                                    </div>
                                </div>`;
                        }
                    }
                }
                
                // הזרקת התוכן לדף
                grid.innerHTML = gridHTML || "<p>לא נמצאו כתבות. וודא ששמרת כתבות בממשק הניהול.</p>";
                sideList.innerHTML = sideHTML;
                marquee.innerHTML = marqueeText || "אין מבזקים כרגע";

            } catch (e) {
                console.error(e);
                grid.innerHTML = "<p>שגיאה בחיבור ל-GitHub. וודא שהתיקייה content/blog קיימת.</p>";
            }
        }

        // הפעלת הפונקציה בטעינת הדף
        loadData();
    </script>
</body>
</html>
