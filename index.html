<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }

        /* Header JDN */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 55px 0; text-align: center;
            border-bottom-left-radius: 50% 25px; border-bottom-right-radius: 50% 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: relative; z-index: 10;
        }
        .site-header img { width: 140px; }

        /* מבזקים */
        .ticker {
            background: var(--jdn-red); color: white; padding: 10px 0;
            margin-top: -30px; text-align: center; font-weight: 800;
            font-size: 17px; position: relative; z-index: 5;
        }

        .container { max-width: 1140px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* כתבה ראשית */
        .main-hero {
            position: relative; height: 450px; border-radius: 6px; overflow: hidden;
            background: #000; border-bottom: 8px solid var(--jdn-blue); margin-bottom: 20px;
        }
        .main-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .hero-title {
            position: absolute; bottom: 0; right: 0; left: 0; padding: 30px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }
        .hero-title h1 { font-size: 40px; margin: 0; font-weight: 800; color: white; line-height: 1.1; }

        /* רשימת כתבות - אחד על אחד JDN */
        .article-list { display: flex; flex-direction: column; gap: 12px; }
        .article-item {
            display: flex; background: white; height: 130px; border-radius: 4px; 
            overflow: hidden; border-bottom: 4px solid var(--jdn-blue);
            text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .article-item img { width: 230px; height: 100%; object-fit: cover; }
        .article-item-text { padding: 15px 20px; display: flex; align-items: center; flex: 1; }
        .article-item-text h2 { font-size: 20px; margin: 0; color: var(--jdn-blue); font-weight: 700; line-height: 1.3; }

        /* טור צד */
        .sidebar-box { background: white; padding: 20px; border-top: 5px solid var(--jdn-blue); border-radius: 4px; }
        .sidebar-box h3 { margin: 0 0 15px 0; font-weight: 800; color: var(--jdn-blue); border-bottom: 1px solid #eee; padding-bottom: 10px; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .article-item { flex-direction: column; height: auto; }
            .article-item img { width: 100%; height: 180px; }
            .main-hero { height: 300px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png">
</header>

<div class="ticker" id="ticker-ui">טוען עדכונים שוטפים...</div>

<div class="container">
    <main>
        <div id="hero-ui"></div>
        <div class="article-list" id="list-ui"></div>
    </main>
    <aside>
        <div class="sidebar-box">
            <h3>הכי נקראים</h3>
            <div id="side-msg" style="color:#888; font-size:14px;">חדשות המגזר החרדי</div>
        </div>
    </aside>
</div>

<script>
    async function loadJDN() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            if (res.status === 403) {
                document.getElementById('ticker-ui').innerHTML = "מגבלת טעינה מ-GitHub. אנא נסה שוב בעוד דקה.";
                return;
            }
            const files = await res.json();
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                const title = text.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                const img = text.split('image:')[1]?.split('\n')[0].trim() || "";
                const pos = text.split('layout_position:')[1]?.split('\n')[0].trim() || "side";

                if (pos === "top") {
                    document.getElementById('hero-ui').innerHTML = `
                        <div class="main-hero">
                            <img src="${img}">
                            <div class="hero-title"><h1>${title}</h1></div>
                        </div>`;
                } else if (pos === "ticker") {
                    document.getElementById('ticker-ui').innerHTML = `מבזק: ${title}`;
                } else {
                    document.getElementById('list-ui').innerHTML += `
                        <a href="#" class="article-item">
                            <img src="${img}">
                            <div class="article-item-text"><h2>${title}</h2></div>
                        </a>`;
                }
            }
        } catch(e) {
            document.getElementById('ticker-ui').innerHTML = "שגיאת חיבור. וודא שהקבצים קיימים ב-GitHub.";
        }
    }
    loadJDN();
</script>
</body>
</html>
