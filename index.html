<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --jdn-blue: #17298d;
            --jdn-light-blue: #2847f3;
            --jdn-red: #cc0000;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f6f6f6;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* ה-Header המדויק עם הקימור המקורי מהקובץ שהעלית */
        .site-header {
            background: linear-gradient(180deg, var(--jdn-light-blue) 0%, var(--jdn-blue) 65%);
            padding: 20px 0 65px 0;
            text-align: center;
            position: relative;
            border-bottom-left-radius: 50% 30px;
            border-bottom-right-radius: 50% 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .site-header img { width: 150px; }

        /* סרגל מבזקים אדום צמוד */
        .ticker-container {
            background-color: var(--jdn-red);
            color: #fff;
            padding: 12px 0;
            margin-top: -35px;
            position: relative;
            z-index: 50;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        /* קונטיינר מרכזי */
        .main-content {
            max-width: 1180px;
            margin: 30px auto;
            padding: 0 15px;
            display: flex;
            gap: 25px;
        }

        .content-area { flex: 8; }
        .sidebar-area { flex: 4; }

        /* כתבה ראשית גדולה */
        .hero-article {
            position: relative;
            height: 480px;
            border-radius: 5px;
            overflow: hidden;
            background: #000;
            border-bottom: 10px solid var(--jdn-blue);
            margin-bottom: 25px;
        }

        .hero-article img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.8; transition: transform 0.5s ease;
        }

        .hero-article:hover img { transform: scale(1.03); }

        .hero-gradient {
            position: absolute; bottom: 0; right: 0; left: 0;
            padding: 50px 30px 30px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            color: #fff;
        }

        .hero-gradient h1 {
            font-size: 45px; margin: 0; font-weight: 800;
            line-height: 1.1; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* גריד הכתבות - שורות עם תמונה מימין */
        .post-row {
            display: flex;
            background: #fff;
            margin-bottom: 15px;
            border-radius: 4px;
            overflow: hidden;
            border-bottom: 5px solid var(--jdn-blue);
            box-shadow: 0 3px 8px rgba(0,0,0,0.06);
            height: 140px;
            text-decoration: none;
            color: inherit;
        }

        .post-row img { width: 240px; height: 100%; object-fit: cover; }

        .post-row-content {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .post-row-content h2 {
            font-size: 22px; margin: 0;
            color: var(--jdn-blue);
            font-weight: 700; line-height: 1.3;
        }

        /* טור צד */
        .sidebar-box {
            background: #fff;
            border-top: 6px solid var(--jdn-blue);
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .sidebar-box h3 {
            margin: 0 0 15px 0;
            font-size: 24px; font-weight: 800;
            color: var(--jdn-blue);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .post-row { height: auto; flex-direction: column; }
            .post-row img { width: 100%; height: 200px; }
            .hero-article { height: 350px; }
            .hero-gradient h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png" alt="JDN">
</header>

<div class="ticker-container" id="ticker-box">
    מבזק: טוען עדכונים שוטפים מהמגזר החרדי...
</div>

<div class="main-content">
    <div class="content-area">
        <div id="hero-output"></div>
        <div id="list-output"></div>
    </div>

    <aside class="sidebar-area">
        <div class="sidebar-box">
            <h3>הכי נקראים</h3>
            <p style="color: #666; font-size: 15px;">כל הכתבות והעדכונים החמים עכשיו באתר</p>
        </div>
    </aside>
</div>

<script>
    async function loadData() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            
            // הגבלה ל-10 כתבות אחרונות לחיסכון במקום ותעבורה
            const latest = files.reverse().slice(0, 10);

            const hero = document.getElementById('hero-output');
            const list = document.getElementById('list-output');
            const ticker = document.getElementById('ticker-box');

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                const title = text.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                const img = text.split('image:')[1]?.split('\n')[0].trim() || "";
                const pos = text.split('layout_position:')[1]?.split('\n')[0].trim() || "side";

                if (pos === "top" && hero.innerHTML === "") {
                    hero.innerHTML = `
                        <div class="hero-article">
                            <img src="${img}">
                            <div class="hero-gradient"><h1>${title}</h1></div>
                        </div>`;
                } else if (pos === "ticker") {
                    ticker.innerHTML = `מבזק: ${title}`;
                } else {
                    list.innerHTML += `
                        <div class="post-row">
                            <img src="${img}">
                            <div class="post-row-content"><h2>${title}</h2></div>
                        </div>`;
                }
            }
        } catch(e) { console.error("Error loading data"); }
    }
    loadData();
</script>

</body>
</html>
