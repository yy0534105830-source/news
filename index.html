<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* הגדרות יסוד JDN */
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }

        /* לוגו כחול מעוגל עם SVG מובנה לחיסכון במקום */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 50px 0; text-align: center;
            border-bottom-left-radius: 50% 25px; border-bottom-right-radius: 50% 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: relative; z-index: 10;
        }
        .site-header img { width: 140px; }

        /* סרגל מבזקים אדום */
        .ticker-bar {
            background: var(--jdn-red); color: white; padding: 10px 0;
            margin-top: -25px; text-align: center; font-weight: 800;
            font-size: 17px; position: relative; z-index: 5;
        }

        .main-container { max-width: 1140px; margin: 25px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* כתבה ראשית - עיצוב אחד על אחד */
        .jdn-hero {
            position: relative; height: 460px; border-radius: 4px; overflow: hidden;
            background: #000; border-bottom: 8px solid var(--jdn-blue); margin-bottom: 20px;
        }
        .jdn-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .jdn-hero-content {
            position: absolute; bottom: 0; right: 0; left: 0; padding: 40px 25px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }
        .jdn-hero-content h1 { font-size: 42px; margin: 0; font-weight: 800; color: white; line-height: 1.1; }

        /* כתבות רגילות - תמונה מימין, טקסט משמאל */
        .jdn-list-item {
            display: flex; background: white; margin-bottom: 12px; height: 130px;
            border-bottom: 4px solid var(--jdn-blue); border-radius: 4px; overflow: hidden;
            text-decoration: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .jdn-list-item img { width: 230px; height: 100%; object-fit: cover; }
        .jdn-list-text { padding: 15px 20px; display: flex; align-items: center; flex: 1; }
        .jdn-list-text h2 { font-size: 20px; margin: 0; color: var(--jdn-blue); font-weight: 700; line-height: 1.3; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .jdn-list-item { flex-direction: column; height: auto; }
            .jdn-list-item img { width: 100%; height: 200px; }
            .jdn-hero { height: 350px; }
            .jdn-hero-content h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png" alt="JDN">
</header>

<div class="ticker-bar" id="ticker">מבזק: טוען...</div>

<div class="main-container">
    <div class="content-side">
        <div id="hero-target"></div>
        <div id="list-target"></div>
    </div>
    <aside>
        <div style="background:white; padding:20px; border-top:5px solid var(--jdn-blue);">
            <h3 style="margin:0; color:var(--jdn-blue); font-weight:800; border-bottom:1px solid #eee; padding-bottom:10px;">הכי נקראים</h3>
        </div>
    </aside>
</div>

<script>
    async function loadSite() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            
            // הגבלה ל-10 כתבות אחרונות בלבד - זה החיסכון הכי גדול במקום!
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                const title = text.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                const img = text.split('image:')[1]?.split('\n')[0].trim() || "";
                const pos = text.split('layout_position:')[1]?.split('\n')[0].trim() || "side";

                if (pos === "top") {
                    document.getElementById('hero-target').innerHTML = `
                        <div class="jdn-hero">
                            <img src="${img}">
                            <div class="jdn-hero-content"><h1>${title}</h1></div>
                        </div>`;
                } else if (pos === "ticker") {
                    document.getElementById('ticker').innerHTML = `מבזק: ${title}`;
                } else {
                    document.getElementById('list-target').innerHTML += `
                        <div class="jdn-list-item">
                            <img src="${img}">
                            <div class="jdn-list-text"><h2>${title}</h2></div>
                        </div>`;
                }
            }
        } catch(e) {}
    }
    loadSite();
</script>
</body>
</html>
