<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }

        /* HEADER JDN המדויק */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 65px 0; text-align: center;
            border-bottom-left-radius: 50% 30px; border-bottom-right-radius: 50% 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; z-index: 100;
        }
        .site-header img { width: 140px; }

        /* סרגל מבזקים אדום */
        .ticker {
            background: var(--jdn-red); color: white; padding: 12px 0;
            margin-top: -35px; text-align: center; font-weight: 800;
            font-size: 18px; position: relative; z-index: 50;
        }

        .container { max-width: 1140px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* כתבה ראשית - גדולה ובולטת (44px כותרת) */
        .hero {
            position: relative; height: 480px; border-radius: 4px; overflow: hidden;
            background: #000; border-bottom: 10px solid var(--jdn-blue); margin-bottom: 25px;
        }
        .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .hero-title {
            position: absolute; bottom: 0; right: 0; left: 0; padding: 40px 30px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }
        .hero-title h1 { font-size: 44px; margin: 0; font-weight: 800; color: white; line-height: 1.1; }

        /* כתבות בשורות - העתק אחד על אחד */
        .post-row {
            display: flex; background: white; margin-bottom: 15px; height: 135px;
            border-bottom: 5px solid var(--jdn-blue); border-radius: 4px; overflow: hidden;
            text-decoration: none; box-shadow: 0 3px 8px rgba(0,0,0,0.06); color: inherit;
        }
        .post-row img { width: 240px; height: 100%; object-fit: cover; }
        .post-row-text { padding: 15px 25px; display: flex; align-items: center; flex: 1; }
        .post-row-text h2 { font-size: 22px; margin: 0; color: var(--jdn-blue); font-weight: 700; line-height: 1.3; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .post-row { flex-direction: column; height: auto; }
            .post-row img { width: 100%; height: 180px; }
            .hero { height: 320px; }
            .hero-title h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png">
</header>

<div class="ticker" id="ticker-ui">JDN - עדכוני חדשות שוטפים</div>

<div class="container">
    <main>
        <div id="hero-target"></div>
        <div id="list-target"></div>
    </main>
    <aside>
        <div style="background:white; padding:20px; border-top:6px solid var(--jdn-blue); border-radius:4px;">
            <h3 style="margin:0; color:var(--jdn-blue); font-weight:800; border-bottom:1px solid #eee; padding-bottom:10px;">הכי נקראים</h3>
            <p style="color:#666; font-size:14px; margin-top:10px;">חדשות מהמגזר החרדי</p>
        </div>
    </aside>
</div>

<script>
    async function loadJDN() {
        const hero = document.getElementById('hero-target');
        const list = document.getElementById('list-target');
        const ticker = document.getElementById('ticker-ui');

        // כתובת ה-API של המאגר שלך (מעודכן לפי הקישור ששלחת)
        const apiURL = "https://api.github.com/repos/yy0534105830-source/news/contents/content/blog";

        try {
            const res = await fetch(apiURL);
            const files = await res.json();
            
            if (!Array.isArray(files)) return;

            // הופך את הסדר (הכי חדש ראשון) ולוקח 10
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                if (!file.name.endsWith('.md')) continue;

                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                // חילוץ כותרת ותמונה בצורה בטוחה
                const titleMatch = text.match(/title:\s*["']?(.*?)["']?(\n|$)/);
                const imgMatch = text.match(/image:\s*(.*)/);
                const posMatch = text.match(/layout_position:\s*(.*)/);

                const title = titleMatch ? titleMatch[1].trim() : "ללא כותרת";
                const img = imgMatch ? imgMatch[1].trim() : "";
                const pos = posMatch ? posMatch[1].trim() : "side";

                if (pos === "top" && hero.innerHTML === "") {
                    hero.innerHTML = `
                        <div class="hero">
                            <img src="${img}">
                            <div class="hero-title"><h1>${title}</h1></div>
                        </div>`;
                } else if (pos === "ticker") {
                    ticker.innerHTML = "מבזק: " + title;
                } else {
                    list.innerHTML += `
                        <div class="post-row">
                            <img src="${img}">
                            <div class="post-row-text"><h2>${title}</h2></div>
                        </div>`;
                }
            }
        } catch (e) {
            console.error("שגיאה בטעינה:", e);
        }
    }
    loadJDN();
</script>
</body>
</html>
