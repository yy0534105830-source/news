<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - חדשות הציבור החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }

        /* העיקול הכחול המדויק של JDN */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 65px 0; text-align: center;
            border-bottom-left-radius: 50% 30px; border-bottom-right-radius: 50% 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; z-index: 100;
        }
        .site-header img { width: 140px; }

        /* סרגל המבזקים האדום */
        .ticker-bar {
            background: var(--jdn-red); color: white; padding: 12px 0;
            margin-top: -35px; text-align: center; font-weight: 800;
            font-size: 18px; position: relative; z-index: 50;
        }

        .container { max-width: 1140px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* הכתבה הראשית הגדולה */
        .hero-box {
            position: relative; height: 480px; border-radius: 4px; overflow: hidden;
            background: #000; border-bottom: 10px solid var(--jdn-blue); margin-bottom: 25px;
        }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .hero-overlay {
            position: absolute; bottom: 0; right: 0; left: 0; padding: 40px 30px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }
        .hero-overlay h1 { font-size: 45px; margin: 0; font-weight: 800; color: white; line-height: 1.1; }

        /* הכתבות הקטנות - שורות לבנות */
        .jdn-row {
            display: flex; background: white; margin-bottom: 15px; height: 140px;
            border-bottom: 5px solid var(--jdn-blue); border-radius: 4px; overflow: hidden;
            text-decoration: none; box-shadow: 0 3px 8px rgba(0,0,0,0.06);
        }
        .jdn-row img { width: 240px; height: 100%; object-fit: cover; }
        .jdn-row-content { padding: 15px 25px; display: flex; align-items: center; flex: 1; }
        .jdn-row-content h2 { font-size: 22px; margin: 0; color: var(--jdn-blue); font-weight: 700; line-height: 1.3; }

        /* טור צד */
        aside .box { background: white; padding: 20px; border-top: 5px solid var(--jdn-blue); border-radius: 4px; }
        aside h3 { margin: 0 0 15px 0; font-weight: 800; color: var(--jdn-blue); border-bottom: 1px solid #eee; padding-bottom: 10px; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .jdn-row { height: auto; flex-direction: column; }
            .jdn-row img { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png">
</header>

<div class="ticker-bar" id="ticker">טוען מבזקים אחרונים...</div>

<div class="container">
    <main>
        <div id="hero-output"></div>
        <div id="list-output"></div>
    </main>
    <aside>
        <div class="box">
            <h3>הכי נקראים</h3>
            <p>חדשות הציבור החרדי</p>
        </div>
    </aside>
</div>

<script>
    async function loadJDN() {
        const hero = document.getElementById('hero-output');
        const list = document.getElementById('list-output');
        const ticker = document.getElementById('ticker');

        try {
            // וודא שהכתובת הזו מדויקת למאגר שלך!
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            
            // טעינה חסכונית - 10 אחרונות
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                // חילוץ נתונים חכם (מטפל גם בגרשיים וגם בלי)
                const titleMatch = text.match(/title:\s*["']?(.*?)["']?(\n|$)/);
                const imgMatch = text.match(/image:\s*(.*)/);
                const posMatch = text.match(/layout_position:\s*(.*)/);

                const title = titleMatch ? titleMatch[1].trim() : "ללא כותרת";
                const img = imgMatch ? imgMatch[1].trim() : "";
                const pos = posMatch ? posMatch[1].trim() : "side";

                if (pos === "top") {
                    hero.innerHTML = `
                        <div class="hero-box">
                            <img src="${img}">
                            <div class="hero-overlay"><h1>${title}</h1></div>
                        </div>`;
                } else if (pos === "ticker") {
                    ticker.innerHTML = `מבזק: ${title}`;
                } else {
                    list.innerHTML += `
                        <div class="jdn-row">
                            <img src="${img}">
                            <div class="jdn-row-content"><h2>${title}</h2></div>
                        </div>`;
                }
            }
            if (ticker.innerHTML === "טוען מבזקים אחרונים...") ticker.innerHTML = "JDN - חדשות הציבור החרדי";
        } catch(e) {
            ticker.innerHTML = "שגיאה בטעינת הנתונים מהשרת";
        }
    }
    loadJDN();
</script>
</body>
</html>
