<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-HAREDI | חדשות הציבור החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --main-blue: #002d58;
            --accent-red: #cc0000;
            --bg-gray: #f4f4f4;
            --text-dark: #222;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-gray);
            margin: 0; padding: 0; color: var(--text-dark);
        }

        /* כותרת עליונה */
        .site-header {
            background-color: var(--main-blue);
            padding: 20px 0;
            text-align: center;
            color: white;
            border-bottom: 4px solid #004a8f;
        }
        .site-header h1 { font-size: 55px; margin: 0; font-weight: 800; letter-spacing: -2px; }

        /* תפריט ניווט */
        nav {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
            text-align: center; padding: 10px 0;
        }
        nav a { color: var(--main-blue); text-decoration: none; margin: 0 15px; font-weight: 600; }

        /* מבזקים */
        .ticker {
            background: var(--accent-red); color: white;
            padding: 8px; text-align: center; font-weight: bold; font-size: 14px;
        }

        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }

        /* אזור הכתבות הראשי */
        #news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-card {
            background: white; border-radius: 4px; overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .news-card:hover { transform: translateY(-5px); }
        .news-card img { width: 100%; height: 200px; object-fit: cover; }
        .news-card-content { padding: 15px; }
        .news-card h2 { font-size: 20px; margin: 0 0 10px 0; color: var(--main-blue); }
        .news-card p { font-size: 15px; color: #555; line-height: 1.5; }

        /* כתבה ראשית גדולה */
        .featured-post {
            grid-column: 1 / -1;
            display: flex; background: white; margin-bottom: 20px;
        }
        @media (max-width: 768px) { .featured-post { flex-direction: column; } }
        .featured-post img { width: 60%; height: 400px; object-fit: cover; }
        .featured-content { padding: 30px; width: 40%; }
        .featured-content h2 { font-size: 32px; }

    </style>
</head>
<body>

<header class="site-header">
    <h1>N-HAREDI</h1>
</header>

<nav>
    <a href="/">ראשי</a>
    <a href="/admin">ממשק ניהול</a>
</nav>

<div class="ticker">מבזק: האתר החדש הושק - כל העדכונים בזמן אמת</div>

<div class="container">
    <div id="news-grid">
        <p style="text-align:center;">טוען כתבות אחרונות...</p>
    </div>
</div>

<script>
    // פונקציה פשוטה שתמשוך את הכתבות שפרסמת
    async function loadPosts() {
        const grid = document.getElementById('news-grid');
        try {
            // כאן אנחנו מבקשים מגיטהאב את רשימת הקבצים בתיקיית הכתבות
            const response = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await response.json();
            
            grid.innerHTML = ''; // מנקים את הודעת הטעינה

            for (let file of files) {
                if (file.name.endsWith('.md')) {
                    // יוצרים כרטיסייה לכל כתבה
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-card-content">
                            <h2>כתבה חדשה</h2>
                            <p>לחץ כדי לקרוא את הפרטים המלאים בתיקיית התוכן...</p>
                            <small>${file.name.split('-').slice(0,3).join('/')}</small>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            }
        } catch (e) {
            grid.innerHTML = '<p>עדיין אין כתבות להצגה. כנס לממשק הניהול ופרסם את הכתבה הראשונה!</p>';
        }
    }

    loadPosts();

    // קוד לחיבור Identity
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
            }
        });
    }
</script>

</body>
</html>
