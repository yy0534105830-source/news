<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }

        /* לוגו ומבנה עליון JDN */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 45px 0;
            text-align: center;
            border-bottom-left-radius: 50% 25px;
            border-bottom-right-radius: 50% 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .site-header img { height: 60px; }

        /* סרגל מבזקים אדום */
        .ticker-bar {
            background: var(--jdn-red);
            color: white;
            padding: 8px 0;
            margin-top: -20px;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        /* כתבה ראשית "אחד על אחד" */
        .jdn-main-post {
            position: relative;
            background: #000;
            height: 480px;
            border-radius: 4px;
            overflow: hidden;
            border-bottom: 8px solid var(--jdn-blue);
        }
        .jdn-main-post img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; }
        .jdn-main-title {
            position: absolute; bottom: 0; right: 0; left: 0;
            padding: 40px 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
        }
        .jdn-main-title h2 { font-size: 42px; margin: 0; font-weight: 800; line-height: 1.1; }

        /* כתבות משניות */
        .jdn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .jdn-card { background: white; border-bottom: 4px solid var(--jdn-blue); border-radius: 3px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .jdn-card img { width: 100%; height: 190px; object-fit: cover; }
        .jdn-card h3 { padding: 12px; font-size: 19px; color: var(--jdn-blue); margin: 0; font-weight: 700; line-height: 1.3; }

        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } .jdn-main-post { height: 320px; } .jdn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png" alt="JDN">
</header>

<div class="ticker-bar" id="ticker-area">מבזק: טוען עדכונים שוטפים...</div>

<div class="main-container">
    <section>
        <div id="featured-root"></div>
        <div class="jdn-grid" id="grid-root"></div>
    </section>
    <aside>
        <div style="background:white; padding:15px; border-top:5px solid var(--jdn-blue); font-weight:bold;">הכי נקראים</div>
    </aside>
</div>

<script>
    async function loadData() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            files.reverse();

            for (let file of files) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                const title = text.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                const img = text.split('image:')[1]?.split('\n')[0].trim() || "";
                const pos = text.split('layout_position:')[1]?.split('\n')[0].trim() || "side";

                if (pos === "top") {
                    document.getElementById('featured-root').innerHTML = `
                        <div class="jdn-main-post">
                            <img src="${img}">
                            <div class="jdn-main-title"><h2>${title}</h2></div>
                        </div>`;
                } else if (pos === "ticker") {
                    document.getElementById('ticker-area').innerHTML = `מבזק: ${title}`;
                } else {
                    document.getElementById('grid-root').innerHTML += `
                        <div class="jdn-card">
                            <img src="${img}">
                            <h3>${title}</h3>
                        </div>`;
                }
            }
        } catch(e) {}
    }
    loadData();
</script>
</body>
</html>
