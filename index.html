<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - אתר החדשות המוביל למגזר החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --jdn-blue-dark: #17298d;
            --jdn-blue-light: #2847f3;
            --jdn-red: #cc0000;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f6f6f6;
            margin: 0; padding: 0;
            line-height: 1.4;
        }

        /* ה-Header המדויק עם הקימור המקורי */
        .site-header {
            background: linear-gradient(180deg, var(--jdn-blue-light) 0%, var(--jdn-blue-dark) 65%);
            padding: 20px 0 60px 0;
            text-align: center;
            position: relative;
            /* הקימור המדויק באמצעות mask או border-radius קיצוני */
            border-bottom-left-radius: 50% 25px;
            border-bottom-right-radius: 50% 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .site-header img {
            height: 60px;
            display: block;
            margin: 0 auto;
        }

        /* סרגל מבזקים אדום מתחת לקימור */
        .ticker-wrapper {
            background-color: var(--jdn-red);
            color: white;
            padding: 10px 0;
            margin-top: -30px;
            position: relative;
            z-index: 5;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        /* גוף האתר */
        .main-container {
            max-width: 1220px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 8fr 4fr;
            gap: 20px;
        }

        /* כתבה ראשית ענקית - עיצוב JDN */
        .hero-article {
            position: relative;
            height: 480px;
            border-radius: 6px;
            overflow: hidden;
            background: #000;
            border-bottom: 10px solid var(--jdn-blue-dark);
        }

        .hero-article img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.85;
            transition: transform 0.4s ease;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0; right: 0; left: 0;
            padding: 40px 30px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            color: white;
        }

        .hero-overlay h2 {
            font-size: 45px;
            margin: 0;
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* גריד הכתבות המשניות */
        .secondary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .jdn-card {
            background: #fff;
            border-bottom: 5px solid var(--jdn-blue-dark);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .jdn-card img {
            width: 100%; height: 210px; object-fit: cover;
        }

        .jdn-card-content { padding: 15px; }

        .jdn-card-content h3 {
            font-size: 21px;
            color: var(--jdn-blue-dark);
            margin: 0;
            font-weight: 700;
            line-height: 1.3;
        }

        /* טור צד */
        .sidebar-widget {
            background: #fff;
            border-top: 5px solid var(--jdn-blue-dark);
            padding: 20px;
            border-radius: 4px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--jdn-blue-dark);
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .secondary-grid { grid-template-columns: 1fr; }
            .hero-article { height: 350px; }
            .hero-overlay h2 { font-size: 30px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png" alt="JDN">
</header>

<div class="ticker-wrapper" id="ticker-target">
    טוען עדכונים שוטפים...
</div>

<div class="main-container">
    <section>
        <div id="hero-target"></div>
        <div class="secondary-grid" id="grid-target"></div>
    </section>

    <aside>
        <div class="sidebar-widget">
            <div class="sidebar-title">הכי נקראים</div>
            <div style="color: #999; font-size: 14px;">חדשות הציבור החרדי מסביב לשעון</div>
        </div>
    </aside>
</div>

<script>
    async function loadData() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            
            // טעינה חסכונית: רק 10 כתבות אחרונות
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                const title = text.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                const img = text.split('image:')[1]?.split('\n')[0].trim() || "";
                const pos = text.split('layout_position:')[1]?.split('\n')[0].trim() || "side";

                if (pos === "top") {
                    document.getElementById('hero-target').innerHTML = `
                        <div class="hero-article">
                            <img src="${img}">
                            <div class="hero-overlay"><h2>${title}</h2></div>
                        </div>`;
                } else if (pos === "ticker") {
                    document.getElementById('ticker-target').innerHTML = `מבזק: ${title}`;
                } else {
                    document.getElementById('grid-target').innerHTML += `
                        <div class="jdn-card">
                            <img src="${img}">
                            <div class="jdn-card-content"><h3>${title}</h3></div>
                        </div>`;
                }
            }
        } catch(e) {}
    }
    loadData();
</script>

</body>
</html>
