<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-HAREDI | חדשות בזמן אמת</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <style>
        :root { --walla-blue: #000; --walla-accent: #2563eb; }
        body { font-family: 'Assistant', sans-serif; background-color: #fff; margin: 0; color: #1a1a1a; line-height: 1.4; }
        .header-top { border-bottom: 1px solid #eee; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 42px; font-weight: 800; color: #000; text-decoration: none; }
        .logo span { color: var(--walla-accent); }
        nav { background: #fff; border-bottom: 3px solid #000; padding: 10px 50px; margin-bottom: 30px; }
        nav a { text-decoration: none; color: #000; font-weight: 700; margin-left: 25px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* עיצוב הכתבה הראשית */
        .main-article { margin-bottom: 40px; cursor: pointer; }
        .main-article img { width: 100%; max-height: 500px; object-fit: cover; border-radius: 4px; }
        .main-article h2 { font-size: 52px; font-weight: 800; margin: 20px 0 10px 0; line-height: 1.1; }
        .main-article p { font-size: 20px; color: #444; margin: 0; }

        /* גריד לכתבות משניות */
        #news-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .side-card { border-top: 1px solid #eee; padding-top: 15px; }
        .side-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 2px; }
        .side-card h3 { font-size: 22px; margin: 10px 0; font-weight: 700; }
    </style>
</head>
<body>

<div class="header-top">
    <a href="/" class="logo">N<span>-HAREDI</span></a>
</div>

<nav>
    <a href="#">חדשות</a>
    <a href="#">פוליטי</a>
    <a href="#">חצרות קודש</a>
    <a href="/admin">ניהול</a>
</nav>

<div class="container">
    <div id="main-zone">
        </div>
    <div id="news-list">
        </div>
</div>

<script>
    const GITHUB_USERNAME = "yy0534105830-source";
    const REPO_NAME = "news";

    async function fetchArticles() {
        const mainZone = document.getElementById('main-zone');
        const newsList = document.getElementById('news-list');

        try {
            // 1. קבלת רשימת הקבצים מהתיקייה content/blog
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/content/blog`);
            const files = await response.json();

            // נמיין שהחדשים ביותר יהיו למעלה
            files.reverse();

            for (let [index, file] of files.entries()) {
                if (file.name.endsWith('.md')) {
                    // 2. קריאת התוכן של כל קובץ
                    const rawData = await fetch(file.download_url);
                    const content = await rawData.text();
                    
                    // שליפת כותרת ותמונה מתוך הקובץ (פונקציה פשוטה לניקוי הטקסט)
                    const title = content.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim() || "כתבה ללא כותרת";
                    const image = content.split('image:')[1]?.split('\n')[0].trim() || "";
                    const body = content.split('---').slice(2).join('---').trim();
                    const summary = body.substring(0, 150) + "...";

                    if (index === 0) {
                        // כתבה ראשית (הגדולה ביותר)
                        mainZone.innerHTML = `
                            <div class="main-article">
                                ${image ? `<img src="${image}">` : ''}
                                <h2>${title}</h2>
                                <p>${summary}</p>
                            </div>
                        `;
                    } else {
                        // כתבות משניות
                        const card = document.createElement('div');
                        card.className = 'side-card';
                        card.innerHTML = `
                            ${image ? `<img src="${image}">` : ''}
                            <h3>${title}</h3>
                            <p>${summary.substring(0, 80)}...</p>
                        `;
                        newsList.appendChild(card);
                    }
                }
            }
        } catch (error) {
            console.error("Error loading articles:", error);
            mainZone.innerHTML = "<h2>עדיין אין כתבות. כנס לממשק הניהול ופרסם אחת!</h2>";
        }
    }

    fetchArticles();
</script>
</body>
</html>
