<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - חדשות הציבור החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }

        /* לוגו ועיקול כחול - העתק מדויק */
        .site-header {
            background: linear-gradient(180deg, #2847f3 0%, #17298d 65%);
            padding: 20px 0 65px 0; text-align: center;
            border-bottom-left-radius: 50% 30px; border-bottom-right-radius: 50% 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; z-index: 100;
        }
        .site-header img { width: 140px; }

        /* פס מבזקים אדום */
        .ticker-bar {
            background: var(--jdn-red); color: white; padding: 12px 0;
            margin-top: -35px; text-align: center; font-weight: 800;
            font-size: 18px; position: relative; z-index: 50;
        }

        .main-container { max-width: 1140px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* כתבה ראשית ענקית */
        .hero-article {
            position: relative; height: 480px; border-radius: 4px; overflow: hidden;
            background: #000; border-bottom: 10px solid var(--jdn-blue); margin-bottom: 25px;
        }
        .hero-article img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .hero-overlay {
            position: absolute; bottom: 0; right: 0; left: 0; padding: 40px 30px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }
        .hero-overlay h1 { font-size: 45px; margin: 0; font-weight: 800; color: white; line-height: 1.1; }

        /* כתבות קטנות - תמונה מימין, טקסט משמאל */
        .post-row {
            display: flex; background: white; margin-bottom: 15px; height: 140px;
            border-bottom: 5px solid var(--jdn-blue); border-radius: 4px; overflow: hidden;
            text-decoration: none; box-shadow: 0 3px 8px rgba(0,0,0,0.06);
        }
        .post-row img { width: 240px; height: 100%; object-fit: cover; }
        .post-row-content { padding: 15px 25px; display: flex; align-items: center; flex: 1; }
        .post-row-content h2 { font-size: 22px; margin: 0; color: var(--jdn-blue); font-weight: 700; line-height: 1.3; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .post-row { height: auto; flex-direction: column; }
            .post-row img { width: 100%; height: 200px; }
            .hero-article { height: 320px; }
            .hero-overlay h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png">
</header>

<div class="ticker-bar" id="ticker-box">מבזק: טוען עדכונים...</div>

<div class="main-container">
    <section>
        <div id="hero-root"></div>
        <div id="list-root"></div>
    </section>
    <aside>
        <div style="background:white; padding:20px; border-top:5px solid var(--jdn-blue); border-radius:4px;">
            <h3 style="margin:0; color:var(--jdn-blue); font-weight:800; border-bottom:1px solid #eee; padding-bottom:10px;">הכי נקראים</h3>
        </div>
    </aside>
</div>

<script>
    async function loadJDN() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            const latest = files.reverse().slice(0, 10);

            for (let file of latest) {
                const raw = await fetch(file.download_url);
                const text = await raw.text();
                
                // חילוץ נתונים אמין יותר
                const title = (text.match(/title:\s*"(.*)"/) || text.match(/title:\s*(.*)/))?.[1].trim();
                const img = text.match(/image:\s*(.*)/)?.[1].trim();
                const pos = text.match(/layout_position:\s*(.*)/)?.[1].trim() || "side";

                if (pos === "top") {
                    document.getElementById('hero-root').innerHTML = `<div class="hero-article"><img src="${img}"><div class="hero-overlay"><h1>${title}</h1></div></div>`;
                } else if (pos === "ticker") {
                    document.getElementById('ticker-box').innerHTML = `מבזק: ${title}`;
                } else {
                    document.getElementById('list-root').innerHTML += `<div class="post-row"><img src="${img}"><div class="post-row-content"><h2>${title}</h2></div></div>`;
                }
            }
        } catch(e) { document.getElementById('ticker-box').innerHTML = "עדכונים שוטפים מהמגזר החרדי"; }
    }
    loadJDN();
</script>
</body>
</html>
