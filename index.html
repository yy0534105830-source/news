<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDN - חדשות הציבור החרדי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jdn-blue: #17298d; --jdn-red: #cc0000; }
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        
        /* הדר JDN */
        .header { background: linear-gradient(180deg, #2847f3 0%, #17298d 65%); padding: 20px 0 60px 0; text-align: center; border-bottom-left-radius: 50% 25px; border-bottom-right-radius: 50% 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: relative; z-index: 10; }
        .header img { width: 140px; }
        .ticker { background: var(--jdn-red); color: white; padding: 10px 0; margin-top: -30px; text-align: center; font-weight: 800; font-size: 18px; position: relative; z-index: 5; }

        .container { max-width: 1140px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 8fr 4fr; gap: 20px; }

        /* עיצוב כתבות */
        .hero { position: relative; height: 450px; border-radius: 4px; overflow: hidden; background: #000; border-bottom: 8px solid var(--jdn-blue); margin-bottom: 20px; }
        .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .hero-h1 { position: absolute; bottom: 0; right: 0; left: 0; padding: 30px; background: linear-gradient(transparent, #000); color: white; font-size: 40px; margin: 0; font-weight: 800; }

        .item { display: flex; background: white; margin-bottom: 15px; height: 130px; border-radius: 4px; overflow: hidden; border-bottom: 4px solid var(--jdn-blue); text-decoration: none; color: inherit; }
        .item img { width: 230px; height: 100%; object-fit: cover; }
        .item-text { padding: 15px 20px; display: flex; align-items: center; flex: 1; font-size: 20px; color: var(--jdn-blue); font-weight: 700; }
    </style>
</head>
<body>

<div class="header"><img src="https://www.jdn.co.il/wp-content/themes/jdn/images/logo-white.png"></div>
<div class="ticker" id="tick">JDN - עדכוני חדשות שוטפים</div>

<div class="container">
    <main id="main-content">
        <div class="hero">
            <img src="https://www.jdn.co.il/wp-content/uploads/2024/01/shutterstock_2153361821-scaled.jpg">
            <div class="hero-h1">ברוכים הבאים לאתר JDN המחודש</div>
        </div>
        <div class="item">
            <img src="https://www.jdn.co.il/wp-content/uploads/2024/01/2-scaled.jpg">
            <div class="item-text">כאן יופיעו הכתבות שלך מהמנהל לאחר הסנכרון</div>
        </div>
    </main>
    <aside><div style="background:white; padding:20px; border-top:5px solid var(--jdn-blue);"><h3>הכי נקראים</h3></div></aside>
</div>

<script>
    async function load() {
        try {
            const res = await fetch('https://api.github.com/repos/yy0534105830-source/news/contents/content/blog');
            const files = await res.json();
            if(!Array.isArray(files)) return;

            let html = "";
            for (let f of files.reverse().slice(0, 10)) {
                const r = await fetch(f.download_url);
                const t = await r.text();
                const title = (t.match(/title:\s*["']?(.*?)["']?(\n|$)/))?.[1] || "כתבה חדשה";
                const img = (t.match(/image:\s*(.*)/))?.[1]?.trim() || "";
                html += `<div class="item"><img src="${img}"><div class="item-text">${title}</div></div>`;
            }
            if(html !== "") document.getElementById('main-content').innerHTML = html;
        } catch(e) {}
    }
    load();
</script>
</body>
</html>
