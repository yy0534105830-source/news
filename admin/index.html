<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'yy0534105830-source/news',
          branch: 'main',
          // כאן מכניסים את ה-Token במידה וההתחברות הרגילה נכשלת
          auth_type: 'token' 
        },
        load_config_file: false,
        media_folder: 'images',
        collections: [
          {
            name: 'blog',
            label: 'כתבות',
            folder: 'content/blog',
            create: true,
            fields: [
              { label: 'כותרת', name: 'title', widget: 'string' },
              { label: 'תמונה', name: 'image', widget: 'string' },
              { label: 'תוכן', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
