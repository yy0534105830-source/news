<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDN Admin - ניהול תוכן</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'yy0534105830-source/news',
          branch: 'main',
        },
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'blog',
            label: 'כתבות חדשות',
            folder: 'content/blog',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { label: 'כותרת', name: 'title', widget: 'string' },
              { 
                label: 'מיקום באתר', 
                name: 'layout_position', 
                widget: 'select', 
                options: [
                  { label: 'כתבה ראשית (גדולה)', value: 'top' },
                  { label: 'כתבה משנית (ריבוע)', value: 'side' },
                  { label: 'מבזק (רץ למעלה)', value: 'ticker' }
                ],
                default: 'side'
              },
              { label: 'תאריך', name: 'date', widget: 'datetime' },
              { label: 'קישור לתמונה', name: 'image', widget: 'string' },
              { label: 'תוכן הכתבה', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
