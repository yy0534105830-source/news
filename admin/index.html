<!doctype html>
<html lang="he" class="notranslate" translate="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>ניהול חדשות JDN</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  
  <script>
    window.CMS_MANUAL_INIT = true; // פקודה קריטית למניעת טעינה כפולה
    
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'yy0534105830-source/news',
          branch: 'main',
          app_id: 'Ov23liyj2fBKFhjXJGvj',
          base_url: 'https://yy0534105830-source.github.io'
        },
        load_config_file: false,
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'blog',
            label: 'כתבות',
            folder: 'content/blog',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'כותרת', name: 'title', widget: 'string' },
              { 
                label: 'מיקום', 
                name: 'layout_position', 
                widget: 'select', 
                options: [
                  { label: 'ראשית', value: 'top' },
                  { label: 'ריבוע', value: 'side' },
                  { label: 'מבזק', value: 'ticker' }
                ] 
              },
              { label: 'תמונה (קישור)', name: 'image', widget: 'string', required: false },
              { label: 'תוכן הכתבה', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
