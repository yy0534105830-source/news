backend:
  name: github
  repo: yy0534105830-source/news
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "כתבות"
    folder: "content/blog"
    create: true
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תאריך", name: "date", widget: "datetime" }
      - { label: "תמונה", name: "image", widget: "string" }
      - { label: "גוף הכתבה", name: "body", widget: "markdown" }
