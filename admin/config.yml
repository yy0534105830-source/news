backend:
  name: github
  repo: yy0534105830-source/news
  branch: main
  auth_type: implicit
  app_id: Ov23liyj2fBKFhjXJGvj
  # הוספתי כאן את הנתיב המלא - זה יפתור את ה-404!
  site_domain: yy0534105830-source.github.io/news
  base_url: https://yy0534105830-source.github.io
  auth_endpoint: https://github.com/login/oauth/authorize

media_folder: "images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "כתבות"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { 
          label: "מיקום", 
          name: "layout_position", 
          widget: "select", 
          options: [
            { label: "ראשית", value: "top" },
            { label: "ריבוע", value: "side" },
            { label: "מבזק", value: "ticker" }
          ] 
        }
      - { label: "תמונה", name: "image", widget: "string", required: false }
      - { label: "תוכן", name: "body", widget: "markdown" }
